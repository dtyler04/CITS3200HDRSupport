<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}GUIDE{% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Schuss Slab Pro font stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/SchussSlabPro/stylesheet.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Favicon -->
     <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="hdr-header text-center d-flex justify-content-between align-items-center px-4">
        <h1 class="mx-auto">{% block header %}GUIDE{% endblock %}</h1>
        {% block header_button %}{% endblock %}
    </div>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
